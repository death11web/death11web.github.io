<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            transition: opacity 1s;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #f48fb1;
        }

        .animated-background {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #23d5ab, #23a6d5, #e73c7e, #ee7752);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="animated-background" id="background">
    </div>
    <div class="login-container">
        <form action="login.php" method="POST">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <script>
        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('shape', 'circle');
            let x, y;
            do {
                x = Math.random() * 100;
                y = Math.random() * 100;
                // Check if the new circle overlaps with existing circles
                var overlap = false;
                for (var i = 0; i < document.getElementsByClassName("circle").length; i++) {
                    const existingCircle = document.getElementsByClassName("circle")[i];
                    const existingX = parseFloat(existingCircle.style.left);
                    const existingY = parseFloat(existingCircle.style.top);
                    const distance = Math.sqrt(Math.pow(x - existingX, 2) + Math.pow(y - existingY, 2));
                    if (distance < 15) { // Adjust the minimum distance between circles as needed
                        overlap = true;
                        break;
                    }
                }
            } while (overlap); // Repeat until the circle doesn't overlap with existing circles
            circle.style.top = `${y}%`;
            circle.style.left = `${x}%`;
            document.getElementById('background').appendChild(circle);
            setTimeout(() => {
                circle.style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('background').removeChild(circle);
                }, 1000);
            }, Math.random() * 5000 + 2000); // Random delay between 2 to 7 seconds
        }

        setInterval(() => {
            createCircle();
        }, 1000); // Create a circle every second
    </script>
</body>
</html>
